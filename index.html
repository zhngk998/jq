<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景区共享电动车系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .app-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .app-link {
            display: block;
            padding: 15px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .app-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        .app-link.admin {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }
        .app-link.admin:hover {
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        }
        .app-link.dispatch {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        .app-link.dispatch:hover {
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        .description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .icon {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚲 景区共享电动车系统</h1>
        <p class="description">
            欢迎使用景区共享电动车租赁系统<br>
            请选择您要使用的功能模块
        </p>
        
        <div class="app-links">
            <a href="user-app/index.html" class="app-link">
                <span class="icon">📱</span>
                用户端小程序
            </a>
            <a href="dispatch/index.html" class="app-link dispatch">
                <span class="icon">🚗</span>
                调度端管理系统
            </a>
            <a href="admin/index.html" class="app-link admin">
                <span class="icon">⚙️</span>
                后台管理系统
            </a>
        </div>
    </div>
</body>
</html>
