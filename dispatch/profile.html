<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心 - 玛西尔景区电动车租赁系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #07C160;
            --secondary-color: #5856D6;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --danger-color: #FF3B30;
            --background-color: #F7F7F7;
            --card-background: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --border-radius: 8px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        body {
            padding-top: 44px;
            padding-bottom: 50px;
            background-color: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .custom-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background-color: #FFFFFF;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
        }

        .nav-title {
            font-size: 17px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .main-container {
            padding: 12px;
            padding-bottom: 62px;
            max-width: 768px;
            margin: 0 auto;
        }

        .profile-header {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background-color: var(--background-color);
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar i {
            font-size: 40px;
            color: var(--primary-color);
        }

        .user-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .user-role {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .user-stats {
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .stats-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stats-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .stats-period {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-box {
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            padding: 12px;
        }

        .stat-box-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .stat-box-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .menu-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--background-color);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-icon {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .menu-icon i {
            font-size: 16px;
            color: var(--primary-color);
        }

        .menu-label {
            flex: 1;
            font-size: 16px;
            color: var(--text-primary);
        }

        .menu-arrow {
            color: var(--text-secondary);
        }

        .tabbar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 768px;
            height: 50px;
            background: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .tabbar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100%;
            color: #999;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s;
        }

        .tabbar-item.active {
            color: var(--primary-color);
        }

        .tabbar-item i {
            font-size: 20px;
            margin-bottom: 2px;
        }

        @media (min-width: 768px) {
            .main-container {
                padding: 24px;
                padding-bottom: 74px;
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .profile-header {
                padding: 30px;
            }

            .avatar {
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }

            .avatar i {
                font-size: 50px;
            }

            .user-name {
                font-size: 24px;
            }

            .menu-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="custom-navbar">
        <div class="nav-content">
            <div class="nav-title">个人中心</div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-container">
        <!-- 个人信息卡片 -->
        <div class="profile-header">
            <div class="avatar">
                <i class="bi bi-person"></i>
            </div>
            <div class="user-name">张调度</div>
            <div class="user-role">高级调度员</div>
            <div class="user-stats">
                <div class="stat-item">
                    <div class="stat-value">98%</div>
                    <div class="stat-label">任务完成率</div>
                </div>
            </div>
        </div>

        <!-- 今日统计 -->
        <div class="stats-card">
            <div class="stats-header">
                <div class="stats-title">今日统计</div>
                <div class="stats-period">2024-03-21</div>
            </div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-box-value">12</div>
                    <div class="stat-box-label">完成任务</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-value">8</div>
                    <div class="stat-box-label">充电任务</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-value">4</div>
                    <div class="stat-box-label">故障处理</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-value">25</div>
                    <div class="stat-box-label">调度车辆</div>
                </div>
            </div>
        </div>

        <!-- 功能菜单 -->
        <div class="menu-card">
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-clock-history"></i>
                </div>
                <div class="menu-label">任务历史</div>
                <i class="bi bi-chevron-right menu-arrow"></i>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-graph-up"></i>
                </div>
                <div class="menu-label">工作统计</div>
                <i class="bi bi-chevron-right menu-arrow"></i>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-gear"></i>
                </div>
                <div class="menu-label">系统设置</div>
                <i class="bi bi-chevron-right menu-arrow"></i>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-question-circle"></i>
                </div>
                <div class="menu-label">帮助中心</div>
                <i class="bi bi-chevron-right menu-arrow"></i>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tabbar">
        <a href="index.html" class="tabbar-item">
            <i class="bi bi-geo-alt"></i>
            <span>任务</span>
        </a>
        <a href="map.html" class="tabbar-item">
            <i class="bi bi-map"></i>
            <span>地图</span>
        </a>
        <a href="charging.html" class="tabbar-item">
            <i class="bi bi-lightning-charge"></i>
            <span>充电</span>
        </a>
        <a href="profile.html" class="tabbar-item active">
            <i class="bi bi-person"></i>
            <span>我的</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
