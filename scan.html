<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玛西尔景区电动车租赁系统 - 扫码用车</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="custom-navbar">
        <div class="nav-content">
            <div class="nav-back">
                <i class="bi bi-chevron-left"></i>
            </div>
            <div class="nav-title">玛西尔景区电动车租赁系统</div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-container">
        <!-- 扫码区域 -->
        <div class="scan-container">
            <div class="scan-frame">
                <div class="scan-line"></div>
            </div>
            <div class="scan-tip">请将二维码对准扫描框</div>
            <button class="btn btn-primary scan-btn">扫描</button>
        </div>

        <!-- 手动输入区域 -->
        <div class="input-container">
            <div class="input-group">
                <input type="text" class="form-control manual-input" placeholder="请输入车辆编号">
                <button class="btn btn-primary manual-input-btn">确认</button>
            </div>
        </div>

        <!-- 使用说明 -->
        <div class="usage-guide">
            <h5>使用说明</h5>
            <ul>
                <li>扫描车辆上的二维码或输入车辆编号</li>
                <li>确认车辆信息无误后点击"开始使用"</li>
                <li>使用完毕后请将车辆停放在指定区域</li>
                <li>点击"结束使用"完成还车</li>
            </ul>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tabbar">
        <a href="index.html" class="tabbar-item">
            <i class="bi bi-house"></i>
            <span>首页</span>
        </a>
        <a href="trips.html" class="tabbar-item">
            <i class="bi bi-clock-history"></i>
            <span>行程</span>
        </a>
        <a href="profile.html" class="tabbar-item">
            <i class="bi bi-person"></i>
            <span>我的</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 处理返回按钮
        document.querySelector('.nav-back').addEventListener('click', () => {
            window.history.back();
        });

        // 模拟扫描成功
        document.querySelector('.scan-btn').addEventListener('click', () => {
            // 这里添加实际的扫描逻辑
            // 模拟扫描成功后的跳转
            setTimeout(() => {
                window.location.href = 'vehicle-detail.html';
            }, 1000);
        });

        // 处理手动输入
        document.querySelector('.manual-input-btn').addEventListener('click', () => {
            const vehicleNumber = document.querySelector('.manual-input').value.trim();
            if (vehicleNumber) {
                // 这里添加验证逻辑
                window.location.href = 'vehicle-detail.html';
            } else {
                alert('请输入车辆编号');
            }
        });
    </script>
</body>
</html>
