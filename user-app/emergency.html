<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>紧急求助</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .home-btn {
            position: fixed;
            top: 80px;
            right: 15px;
            z-index: 1000;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <!-- 返回首页按钮 -->
    <button class="home-btn" onclick="goHome()" title="返回系统首页">
        <i class="bi bi-house-fill"></i>
    </button>

    <!-- 顶部导航栏 -->
    <div class="custom-navbar">
        <div class="nav-content">
            <div class="nav-back">
                <i class="bi bi-chevron-left"></i>
            </div>
            <div class="nav-title">紧急求助</div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-container">
        <!-- 紧急联系人 -->
        <div class="emergency-contacts">
            <h5>紧急联系人</h5>
            <div class="contact-list">
                <a href="tel:400-123-4567" class="contact-item">
                    <div class="contact-icon">
                        <i class="bi bi-telephone-fill"></i>
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">客服中心</div>
                        <div class="contact-number">400-123-4567</div>
                    </div>
                    <i class="bi bi-chevron-right"></i>
                </a>
                <a href="tel:120" class="contact-item">
                    <div class="contact-icon medical">
                        <i class="bi bi-heart-pulse-fill"></i>
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">医疗急救</div>
                        <div class="contact-number">120</div>
                    </div>
                    <i class="bi bi-chevron-right"></i>
                </a>
                <a href="tel:110" class="contact-item">
                    <div class="contact-icon police">
                        <i class="bi bi-shield-fill"></i>
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">报警电话</div>
                        <div class="contact-number">110</div>
                    </div>
                    <i class="bi bi-chevron-right"></i>
                </a>
            </div>
        </div>

        <!-- 常见问题 -->
        <div class="faq-section">
            <h5>常见问题</h5>
            <div class="faq-list">
                <div class="faq-item">
                    <div class="faq-question">
                        <span>车辆故障如何处理？</span>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        请立即停止使用，并联系客服中心。我们会尽快安排维修人员处理。
                    </div>
                </div>
                <div class="faq-item">
                    <div class="faq-question">
                        <span>发生交通事故怎么办？</span>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        请立即拨打110报警，并联系客服中心。我们会协助您处理后续事宜。
                    </div>
                </div>
                <div class="faq-item">
                    <div class="faq-question">
                        <span>如何申请保险理赔？</span>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        请保留事故现场照片和相关证据，联系客服中心，我们会指导您完成理赔流程。
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 返回系统主首页
        function goHome() {
            window.location.href = '../index.html';
        }

        // 处理FAQ展开/收起
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                const icon = question.querySelector('i');
                
                answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
                icon.style.transform = answer.style.display === 'block' ? 'rotate(180deg)' : 'rotate(0)';
            });
        });

        // 处理返回按钮
        document.querySelector('.nav-back').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
