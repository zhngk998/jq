<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玛西尔景区电动车租赁系统 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .home-btn {
            position: fixed;
            top: 80px;
            right: 15px;
            z-index: 1000;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <!-- 返回首页按钮 -->
    <button class="home-btn" onclick="goHome()" title="返回系统首页">
        <i class="bi bi-house-fill"></i>
    </button>

    <!-- 顶部导航栏 -->
    <div class="custom-navbar">
        <div class="nav-content">
            <div class="nav-back">
                <i class="bi bi-chevron-left"></i>
            </div>
            <div class="nav-title">玛西尔景区电动车租赁系统</div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-container">
        <!-- 用户信息卡片 -->
        <div class="user-card">
            <div class="user-avatar">
                <img src="images/avatar.png" alt="用户头像">
            </div>
            <div class="user-info">
                <h5>张三</h5>
                <p>手机号：138****8888</p>
            </div>
        </div>

        <!-- 功能列表 -->
        <div class="function-list">
            <div class="function-group">
                <div class="function-item">
                    <i class="bi bi-wallet2"></i>
                    <span>我的钱包</span>
                    <i class="bi bi-chevron-right"></i>
                </div>
                <div class="function-item">
                    <i class="bi bi-credit-card"></i>
                    <span>支付管理</span>
                    <i class="bi bi-chevron-right"></i>
                </div>
                <div class="function-item">
                    <i class="bi bi-clock-history"></i>
                    <span>使用记录</span>
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>

            <div class="function-group">
                <div class="function-item">
                    <i class="bi bi-geo-alt"></i>
                    <span>常用地址</span>
                    <i class="bi bi-chevron-right"></i>
                </div>
                <div class="function-item">
                    <i class="bi bi-shield-check"></i>
                    <span>实名认证</span>
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>

            <div class="function-group">
                <div class="function-item">
                    <i class="bi bi-question-circle"></i>
                    <span>帮助中心</span>
                    <i class="bi bi-chevron-right"></i>
                </div>
                <div class="function-item">
                    <i class="bi bi-telephone"></i>
                    <span>联系客服</span>
                    <i class="bi bi-chevron-right"></i>
                </div>
                <div class="function-item">
                    <i class="bi bi-gear"></i>
                    <span>设置</span>
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tabbar">
        <a href="index.html" class="tabbar-item">
            <i class="bi bi-house"></i>
            <span>首页</span>
        </a>
        <a href="trips.html" class="tabbar-item">
            <i class="bi bi-clock-history"></i>
            <span>行程</span>
        </a>
        <a href="profile.html" class="tabbar-item active">
            <i class="bi bi-person"></i>
            <span>我的</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 返回系统主首页
        function goHome() {
            window.location.href = '../index.html';
        }

        // 处理返回按钮
        document.querySelector('.nav-back').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
